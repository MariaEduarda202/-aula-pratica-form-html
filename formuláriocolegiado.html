<html>
  <head>
    <title>Formulário</title>
    <meta charset="utf-8">
    <style></style>
  </head>
  <body> <form action="">
    <fieldset>
        <i class="fas fa-caret-right" style="color: orange;"><span style="color: black;">Manutenção do Órgão Colegiado</span></i>

        <section class="top">
            <p><b>Unidade</b> <span>FACULDADE DE ENGENHARIA DE ILHA SOLTEIRA</span></p>
            <p><b>Tipo Colegiado</b> <span>CONGREGAÇÃO</span></p>
        </section>

        <section>
            <p style="background: rgb(128, 128, 128);"><b>Órgão Colegiado</b></p>
        </section>

        <section>
            <label for="nome">Nome</label>
            <input type="text" placeholder="CONGREGAÇÃO DA FACULDADE DE ILHA SOLTEIRA">
            <br>
        </section>

        <section class="left">
            <label for="">Sigla</label>
            <input type="text" placeholder="CFIS" > <br>
            <br>
            <label for="">Data de ativação</label>
            <input type="date">
        </section>

        <section class="right">
            <label for="">Status:</label>
            <select name="" id="">
                <option value="" selected></option>
                <option value="">ATIVIDADE</option>
                <option value="">DESATIVADO</option>
                <br>
            </select>
            <br>
            <label for="">Data<br> Desativação:</label>
            <input type="date">
        </section>
<br><br>
        <section>
            <label for="">Órgão de Origem</label>
            <input type="text">
            <input type="submit" value="Buscar">
<br> <br>
            <label for="">Órgão Superior</label>
            <input type="text" style="margin-left: 13px;">
            <input type="submit" value="Buscar">
<br><br>
            <label for="">Documentação</label>
            <textarea name="" id="" cols="50" rows="3"></textarea>
        </section>
        <br>
        <input type="button" value="Salvar">
        <input type="button" value="Excluir">
    </fieldset>
</form>




  </body>
</html>
